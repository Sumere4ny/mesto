<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Павел Киселев">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого проекта">
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля" >
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-new-data">
          <input type="text" class="popup__input popup__input_name-field" name="name">
          <input type="text" class="popup__input popup__input_profession" name="profession">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="cards__item">
        <img class="cards__image" src="" alt="Изображение">
        <!-- <button class="cards__remove-button" type="button">
          <img class="cards__remove-icon" src="./images/trash-icon.svg" alt="Корзина">
        </button> -->
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button">
            <img class="cards__like-image" src="./images/like-button.svg" alt="Лайк">
          </button>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></Script>
  </body>
</html>
