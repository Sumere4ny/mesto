<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Павел Киселев">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого проекта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-new-data" novalidate>
          <input type="text" class="popup__input popup__input_name-field" id="name"
            name="name" minlength="2" maxlength="40" required>
          <span id='name-error' class='popup__input-error'></span>
          <input type="text" class="popup__input popup__input_profession" id="profession"
            name="about" minlength="2" maxlength="200" required>
          <span id='profession-error' class='popup__input-error'></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="popup-new-avatar" novalidate>
          <input type="url" class="popup__input popup__input_avatar-link" id="avatar-link"
            name="link" placeholder="Ссылка на картинку" required>
          <span id='avatar-link-error' class='popup__input-error'></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-new-card" novalidate>
          <input type="text" class="popup__input popup__input_place-name" id="place-name"
            name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id='place-name-error' class='popup__input-error'></span>
          <input type="url" class="popup__input popup__input_place-link" id="place-link"
            name="link" placeholder="Ссылка на картинку" required>
          <span id='place-link-error' class='popup__input-error'></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены</h2>
        <form class="popup__form" name="popup-delete-card">
          <button type="submit" class="popup__submit popup__submit-confirm">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_lightbox">
      <div class="lightbox">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <img class="lightbox__image"
            src="#" alt="Просмотр изображения">
          <h2 class="lightbox__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <div class="cards__item">
        <img class="cards__image" src="https://cdn130.picsart.com/307655146346211.png" alt="Изображение">
        <button class="cards__remove-button" type="button">
        </button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like-container">
            <img src="<%=require('./images/like-button.svg')%>" class="cards__like-button" alt="Лайк">
            <span class="cards__like-number">0</span>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
